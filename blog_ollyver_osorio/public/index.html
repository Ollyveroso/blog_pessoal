<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #2980b9;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Adicione estilos conforme necessário para outras partes do seu conteúdo */

        @media (max-width: 768px) {
            /* Estilos específicos para telas menores que 768 pixels de largura */
            nav {
                display: block;
                text-align: center;
            }

            nav li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
    <title>Ollyver Osório - Blog</title>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Blog de Ollyver Osório!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/sobre">Sobre</a></li>
            <li><a href="/contato">Contato</a></li>
            <li><a href="/postagens">Postagens</a></li>
            <li><a href="/admin">Admin</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Conteúdo da página inicial aqui -->
    </div>
</body>
</html>
