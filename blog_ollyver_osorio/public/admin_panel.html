<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #2980b9;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-content {
            text-align: center;
        }

        .admin-action {
            margin-bottom: 20px;
        }

        .logout-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
    <title>Painel de Administração</title>
</head>
<body>
    <header>
        <h1>Painel de Administração</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/sobre">Sobre</a></li>
            <li><a href="/contato">Contato</a></li>
            <li><a href="/postagens">Postagens</a></li>
            <li class="admin-action"><a href="/admin/logout" class="logout-button">Sair</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="admin-content">
            <h2>Bem-vindo ao Painel de Administração</h2>
            <!-- Adicione funcionalidades administrativas conforme necessário -->
            <p>Aqui você pode realizar operações de administração para gerenciar seu blog.</p>
        </div>
    </div>
</body>
</html>
